<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />

      <!-- ? Google Fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
         rel="stylesheet"
      />

      <!-- ? Normailze css -->
      <link
         rel="stylesheet"
         href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      />

      <!-- ? Styles -->
      <link rel="stylesheet" href="style.css" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>
         Frontend Mentor | Intro component with sign up form
      </title>
   </head>
   <body>
      <main>
         <!-- ? section one -->
         <div class="box box-1">
            <h1>Learn to code by watching others</h1>
            <p>
               See how experienced developers solve problems in
               real-time. Watching scripted tutorials is great,
               but understanding how developers think is
               invaluable.
            </p>
         </div>

         <!-- ? section two -->
         <div class="box box-2">
            <p>Try it free 7 days then 120/mo. thereafter</p>
         </div>

         <!-- ? section three -->
         <div class="box box-3">
            <form id="form">
               <!-- ? collection of inputs -->
               <div class="form-control">
                  <div class="form-input">
                     <input
                        type="text"
                        placeholder="First Name "
                     />
                     <div class="errror"></div>
                     <p class="error"></p>
                  </div>
                  <div class="form-input">
                     <input
                        type="text"
                        placeholder="Last Name "
                     />
                     <div class="errror"></div>
                     <p class="error"></p>
                  </div>
                  <div class="form-input">
                     <input
                        type="email"
                        placeholder="Email Address"
                     />
                     <div class="errror"></div>
                     <p class="error"></p>
                  </div>
                  <div class="form-input">
                     <input type="text" placeholder="Password" />
                     <div class="errror"></div>
                     <p class="error"></p>
                  </div>
               </div>

               <!-- ? button submit -->
               <div class="from-input btn">
                  <button>Claim your free trial</button>
                  <p>
                     By clicking the button, you are agreeing to
                     our<span> Terms and Services</span>
                  </p>
               </div>
            </form>
         </div>
      </main>

      <!-- 
  

  
  
  
  


  
   -->
      <script src="script.js"></script>
   </body>
</html>
